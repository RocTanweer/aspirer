<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Js -->
    <script defer src="./app/js/script.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./dist/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <title>Aspirer | Log Workout</title>
</head>

<body>
    <main class="app">
        <section class="app__main">
            <div class="app__main-logoContainer">
                <img src="./images/aspirer-logo-light1.png" alt="main-logo">
            </div>

            <form class="app__main-form">
                <div class="app__main-form-typeOfWorkout form-group">
                    <label for="typeOfWorkout">Type</label>
                    <select name="typeOfWorkout" id="typeOfWorkout">
                        <option value="running">running</option>
                        <option value="cycling">cycling</option>
                    </select>
                </div>

                <div class="app__main-form-distance form-group">
                    <label for="distance">distance</label>
                    <input type="text" name="distance" id="distance" placeholder="km">
                </div>

                <div class="app__main-form-duration form-group">
                    <label for="duration">duration</label>
                    <input type="text" name="duration" id="duration" placeholder="min">
                </div>

                <div class="app__main-form-cadence form-group">
                    <label for="cadence">cadence</label>
                    <input type="text" name="cadence" id="cadence" placeholder="step/min">
                </div>

                <div class="app__main-form-elevation form-group hidden">
                    <label for="elevation">elevation</label>
                    <input type="text" name="elevation" id="elevation" placeholder="meters">
                </div>
            </form>

            <ul class="app__main-events">
                <li class="app__main-events-event">
                    <div class="app__main-events-event-top">
                        <span class="app__main-events-event-top-date" id="date">Running on June 7</span>
                        <span class="app__main-events-event-top-iconContainer">
                            <button aria-label="edit-button" class="icon">
                                <span class="sr-only">edit icon</span>
                                <i class="far fa-edit"></i>
                            </button>
                            <button aria-label="delete-button" class="icon">
                                <span class="sr-only">delete icon</span>
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </span>
                    </div>

                    <div class="app__main-events-event-bottom">
                        <span class="app__main-events-event-bottom-activity">üõ£Ô∏è 2 <small>KM</small></span>
                        <span class="app__main-events-event-bottom-activity">üï∞Ô∏è 2 <small>MIN</small></span>
                        <span class="app__main-events-event-bottom-activity">üèÉ‚Äç‚ôÄÔ∏è 2 <small>MIN/KM</small></span>
                        <span class="app__main-events-event-bottom-activity">ü¶∂ 2 <small>SPM</small></span>

                        <!-- <span class="app__main-events-event-bottom-activity">üö¥ 2 <small>KM/H</small></span>
                        <span class="app__main-events-event-bottom-activity">üóª 2 <small>M</small></span> -->
                    </div>
                </li>
            </ul>
        </section>

        <section class="app__map"></section>
    </main>
</body>

</html>
