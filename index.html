<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./dist/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- Leaflet js -->
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- Custom Js -->
    <script defer src="./app/js/script.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <title>Aspirer | Log Workout</title>
</head>

<body>
    <main class="app">
        <section class="app__main">
            <div class="app__main-logoContainer">
                <img src="./images/aspirer-logo-light1.png" alt="main-logo">
                <button class="deleteAll">Delete All</button>
            </div>

            <form class="app__main-form hidden">
                <div class="app__main-form-typeOfWorkout form-group">
                    <label for="typeOfWorkouts">Type</label>
                    <select name="typeOfWorkout" id="typeOfWorkouts">
                        <option value="running">running</option>
                        <option value="cycling">cycling</option>
                    </select>
                </div>

                <div class="app__main-form-distance form-group">
                    <label for="distance">distance</label>
                    <input type="text" name="distance" id="distance" placeholder="km">
                </div>

                <div class="app__main-form-duration form-group">
                    <label for="duration">duration</label>
                    <input type="text" name="duration" id="duration" placeholder="min">
                </div>

                <div class="app__main-form-cadence form-group">
                    <label for="cadence">cadence</label>
                    <input type="text" name="cadence" id="cadence" placeholder="step/min">
                </div>

                <div class="app__main-form-elevation form-group hidden">
                    <label for="elevation">elevation</label>
                    <input type="text" name="elevation" id="elevation" placeholder="meters">
                </div>
                <button  class="sr-only" name="submit" id="submit" type="submit">submit</button>
            </form>

            <ul class="app__main-events "></ul>
        </section>

        <section id="mapContainer" class="app__map">
            <div class="app__map-info hidden">
                Location not accessed..! ðŸ˜´
            </div>
        </section>
    </main>
</body>

</html>
